<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Search Results Gallery</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div class="container">
		<div class="searchButton row">
			<p class="col-md-2">
				<i class="fa fa-search fa-lg"></i>
				<input type="text" name="name" id="searchField" placeholder="Search"/>
			</p>
			<div class="btn btn-default searchBtn col-md-1">Search</div>
		</div>
		<div class="searchStatus" style="display:none">Searching<i class="fa fa-spinner fa-pulse fa-3x"></i></div>
		<div class="display col-md-8 col-md-offset-2 well" style="display:none">
			<div class="displayImage"></div>
			<div class="nav">
				<div class="leftArrow"><i class="fa fa-chevron-circle-left fa-3x"></i></div>
				<div class="circleBtn" data-index="0"></div>
				<div class="circleBtn" data-index="1"></div>
				<div class="circleBtn" data-index="2"></div>
				<div class="circleBtn" data-index="3"></div>
				<div class="circleBtn" data-index="4"></div>
				<div class="circleBtn" data-index="5"></div>
				<div class="circleBtn" data-index="6"></div>
				<div class="circleBtn" data-index="7"></div>
				<div class="rightArrow"><i class="fa fa-chevron-circle-right fa-3x"></i></div>
			</div>
			<div class="displayInfo"></div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
	<!-- END SCRIPTS -->
</body>
</html>
